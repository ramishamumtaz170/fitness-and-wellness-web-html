<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section>
                <h2>We'd Love to Hear From You!</h2>
                <p>Have questions about fitness, workouts, or nutrition? Fill out the form below, and we'll get back to you soon.</p>
                
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    <br><br>
    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <br><br>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    <br><br>
    
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required placeholder="Type your message here..." rows="4"></textarea>
                    <br><br>
                    <button type="submit">Send Message</button>
                    <br>
                </form>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2025 Fitness & Wellness Guide. All rights reserved.</p>
        </footer>
        
      
</body>
